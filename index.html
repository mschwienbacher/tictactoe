<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="player-panel">

                <img src="./img/circle.png" width="80" height="80" />Player 1

            <tr>
                <td onclick="fillShape(0)">
